<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <h2>Sign Up</h2>
            <div class="input-group"> <label for="username">Username</label> <input type="text" id="username"
                    name="username" required> </div>
            <div class="input-group"> <label for="email">Email</label> <input type="email" id="email" name="email"
                    required> </div>
            <div class="input-group"> <label for="password">Password</label> <input type="password" id="password"
                    name="password" required> </div>
            <div class="input-group"> <label for="confirm-password">Confirm Password</label> <input type="password"
                    id="confirm-password" name="confirm-password" required> </div> <button type="submit">Sign
                Up</button>
        </form>
    </div>
</body>

</html>
